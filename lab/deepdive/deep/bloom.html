<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script type="module">
    
    window.hftoken_onkeydown = (ev) => {            
      
      if (ev.key!='Enter') return;

      let api_token = document.querySelector("#hf-token").value;
      let input_text = document.querySelector("#input-text").value;
      query({ inputs: input_text }, api_token)
        .then((response) => {
          console.log(JSON.stringify(response));
          document.querySelector("#results").textContent = response[0].generated_text;
        });
    }
    
    async function query(data, api_token) {
      const response = await fetch(
        "https://api-inference.huggingface.co/models/bigscience/bloomz",
        {
          headers: { Authorization: `Bearer ${api_token}` },
          method: "POST",
          body: JSON.stringify(data),
        }
      );
      const result = await response.json();      
      return result;
    }


  </script>

  <input type="text" 
    placeholder="token" id="hf-token" style="width: 200px;"><br>
  <input type="text" onkeydown="hftoken_onkeydown(event)" 
    placeholder="input text" id="input-text">
  <div id="results"></div>
</body>

</html>
