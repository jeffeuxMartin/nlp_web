<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Reactive</title>
  <style>
    #see-wrap {
      font-size: 24pt;
      width: 40vw;
      text-align: center;
      margin: auto;
      padding-top: 5%;
    }

    #color-input {
      font-size: 20pt;
      border: 2px solid lightgray;
      border-radius: 10px; 
      padding-left: 0.5em;     
      width: 15vw;
    }
  </style>
</head>

<body style="width: 100vw; height: 100vh; 
    background-color: aliceblue;" onclick="toggleBackground(this)">
  <div id="see-wrap">I see
    <input type="text" id="color-input" value="aliceblue" onchange="onColorInputChange(this)" />
  </div>  
  <script>
    let toggleBackground = function (target) {      
      let color = target.style.backgroundColor;
      if (color == "white") {
        setColor("aliceblue");
      } else {
        setColor("white");
      }
    }

    let onColorInputChange = function (target) {
      let newColor = target.value;
      setColor(newColor);
    }

    let setColor = function (color) {
      document.querySelector("body").style.backgroundColor = color;
      document.querySelector("#color-input").value = color;
    }
  </script>
</body>

</html>
