<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Reactive</title>
  <style>
    #container {      
      display: flex;      
      height: 80vh;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    #container div {
      width: 40vw;
      height: 20vh;
      text-align: center;
      vertical-align: center;
      font-size: 24pt;
    }

    #color-input {
      font-size: 20pt;
      border: 2px solid lightgray;
      border-radius: 10px; 
      padding-left: 0.5em;     
      width: 15vw;

    }
  </style>
</head>

<body style="background-color: aliceblue;">
  <div id="container">
    <div onclick="toggleBackground(this)">Click me</div>
    <div>I see 
      <input type="text" 
        id="color-input" 
        value="aliceblue"
        onchange="onColorInputChange(this)"/></div>
  </div>
  <script>
    let toggleBackground = (function () {
      let flag = true;
      return function (target) {
        flag = !flag;
        let color = flag ? 'aliceblue' : 'white';        
        setColor(color);
      }
    })();

    let onColorInputChange = function(target){
      let newColor = target.value;
      setColor(newColor);
      console.log(newColor)
    }

    let setColor = function(color){
      document.querySelector("body").style.backgroundColor = color;
      document.querySelector("#color-input").value = color;
    }
  </script>
</body>

</html>
